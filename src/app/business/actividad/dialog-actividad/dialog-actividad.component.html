  <div class="row">
    <div class="col-md-12 mr-3 dialog-container">
    <mat-card class="mt-4">
      <mat-card-header>
        <mat-card-title>{{ data.modo === 'agregar' ? 'Agregar' : 'Actualizar' }} Itinerario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row mt-4">
            <div class="col-md-6 ">
                <mat-form-field class="full-width">
                <mat-label>Nombre Actividad</mat-label>
                  <input matInput [(ngModel)]="nombreActividad">
                </mat-form-field>
            </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button (click)="ActualizarOregistrarActividad()"> {{ data.modo === 'agregar' ? 'Agregar' : 'Actualizar' }}</button>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>
