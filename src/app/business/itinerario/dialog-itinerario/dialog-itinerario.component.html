  <div class="row">
    <div class="col-md-12 mr-3 dialog-container">
    <mat-card class="mt-4">
      <mat-card-header>
        <mat-card-title>{{ data.modo === 'agregar' ? 'Agregar' : 'Actualizar' }} Itinerario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row mt-4">
            <div class="col-md-6 ">
                <mat-form-field class="example-full-width">
                <mat-label>Nombre Itinerario</mat-label>
                  <input matInput [(ngModel)]="nombreItinerario">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Elija una categoria</mat-label>
                <mat-select matNativeControl [(ngModel)]="categoriaSeleccionada">
                   <mat-option *ngFor="let cat of categorias" [value]="cat.tri_id_cat">
                        {{ cat.tri_cat_nombre }}
                    </mat-option>
                </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Elija la dificultad</mat-label>
                <mat-select matNativeControl [(ngModel)]="nivelSeleccionado">
                   <mat-option *ngFor="let niv of niveles" [value]="niv.idNivel">
                        {{ niv.nombreNivel }}
                    </mat-option>
                </mat-select>
                </mat-form-field>
            </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button (click)="ActualizarOregistrarItinerario()"> {{ data.modo === 'agregar' ? 'Agregar' : 'Actualizar' }}</button>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>
