  <div class="row">
    <div class="col-md-12 mr-3 dialog-container">
        <div style=" background-color:  #0e6cc9; color:white" class="mat-dialog-header p-3 d-flex justify-content-between align-items-center border-bottom">
        <h5 class="mb-0">
          {{ data.modo === 'agregar' ? 'Agregar' : 'Actualizar' }} actividad
        </h5>
        <button mat-icon-button (click)="dialog.closeAll()">
          <mat-icon style="color: white;">close</mat-icon>
        </button>
      </div>
    <mat-card class="mt-4">
      <mat-card-content>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="w-100">
                <mat-label>Nombre Actividad</mat-label>
                  <input required matInput [(ngModel)]="nombreActividad">
                </mat-form-field>
            </div>
        </div>
      </mat-card-content>
    </mat-card>
     <mat-card-actions class="p-3 border-top d-flex justify-content-end" >
        <button class="me-4" mat-flat-button (click)="ActualizarOregistrarActividad()"> {{ data.modo === 'agregar' ? 'Agregar' : 'Actualizar' }}</button>
        <button mat-stroked-button (click)="dialog.closeAll()" >Cancelar</button>
    </mat-card-actions>
    </div>
  </div>
